<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso no cursado</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347;
            font-size: 3em;
        }
        p {
            color: #4682b4;
            font-size: 1.5em;
        }
        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Este curso aún no se ha cursado <span class="emoji">😅</span></h1>
    <p>Por favor, vuelva más tarde para obtener más información. <span class="emoji">🙏</span></p>
    <p><span class="emoji">📚</span> <span class="emoji">⏳</span> <span class="emoji">🤓</span></p>
</body>
</html>
