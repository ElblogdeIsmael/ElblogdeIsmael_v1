<script>
    function checkAnswers() {
        let score = 0;
        const totalQuestions = 10;
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = ""; // Limpiar resultados anteriores

        // Respuestas correctas
        const answers = {
            q1: { answer: "1", explanation: "El registro de los gastos e ingresos se hará en base a la corriente real de bienes y servicios." },
            q2: { answer: "1", explanation: "Decrementos en el patrimonio neto de la empresa producidos durante un ejercicio, en forma de salidas o disminuciones de valor de los activos, o de aumento de los pasivos, siempre que no tengan origen en distribuciones a los socios." },
            q3: { answer: "1", explanation: "Las cuentas del grupo 8 y 9 se imputan directamente al patrimonio neto." },
            q4: { answer: "1", explanation: "Todas las respuestas anteriores son correctas." },
            q5: { answer: "1", explanation: "Una empresa adquiere un software contable basado en inteligencia artificial muy específico que no ofrece otra empresa en el mercado junto con el servicio de asesoramiento contable anual por un precio conjunto de 1.500 €. En este caso estamos ante un único contrato con una única obligación." },
            q6: { answer: "1", explanation: "El importe de las cuotas patronal y obrera." },
            q7: { answer: "1", explanation: "Incrementos en el Patrimonio Neto de la empresa producidos durante un ejercicio, en forma de entradas o aumentos de valor de los activos, o de disminución de los pasivos, siempre que no tengan origen en aportaciones de los socios." },
            q8: { answer: "1", explanation: "La moneda funcional de las cuentas anuales es la moneda del entorno económico principal en el que opera la empresa." },
            q9: { answer: "1", explanation: "Cuenta de Pérdidas y Ganancias, o Estado de Cambios en el Patrimonio Neto." },
            q10: { answer: "1", explanation: "Todas las respuestas anteriores son incorrectas." }
        };

        for (let i = 1; i <= totalQuestions; i++) {
            const question = document.querySelectorAll(`input[name="q${i}"]:checked`);
            if (question.length > 0) {
            const selectedValues = Array.from(question).map(q => q.value);
            const correctAnswers = Array.isArray(answers[`q${i}`].answer) ? answers[`q${i}`].answer : [answers[`q${i}`].answer];
            const isCorrect = selectedValues.length === correctAnswers.length && selectedValues.every(val => correctAnswers.includes(val));
            
            if (isCorrect) {
                score++;
                document.getElementById(`q${i}`).classList.add('correct');
            } else {
                document.getElementById(`q${i}`).classList.add('incorrect');
                // Mostrar solo la justificación
                const explanation = answers[`q${i}`].explanation;
                const explanationDiv = document.createElement("div");
                explanationDiv.className = "explanation";
                explanationDiv.innerHTML = `<strong>Justificación:</strong> ${explanation}`;
                document.getElementById(`q${i}`).appendChild(explanationDiv);
            }
            }
        }

        // Cálculo de la nota sobre 10
        const grade = (score / totalQuestions) * 10;
        resultsDiv.innerHTML = `<h3>Tu puntuación es ${grade.toFixed(1)} sobre 10</h3>`;
        alert(`Tu puntuación es ${score} de ${totalQuestions}`);
    }
</script>
